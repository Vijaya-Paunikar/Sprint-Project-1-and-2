<div class="container-fluid" style="background-image:url('assets/back.webp')">
    <div class="container mt-4">
      <!-- Display the button at the top -->
      <button class="btn btn-light mb-3" (click)="createRole()" style="margin-top: 20px; color:black">Create Role</button>
  
      <!-- Display the table with roles -->
      <div class="user-list-container">
        <h2 class="text-center" style="margin-top: -30px; color: white">Roles Details</h2>
        <table class="table table-bordered table-striped table-hover" style="margin-top: 20px;">
          <thead class="thead-dark">
            <tr>
              <th scope="col">Role Name</th>
              <th scope="col">Description</th>
              <th scope="col">Action</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let role of roles" class="table-info">
              <td>{{ role.roleName }}</td>
              <td>{{ role.description }}</td>
              <td>
                <button class="btn btn-warning" (click)="editRole(role)">Edit</button>&nbsp;
                <button class="btn btn-danger" (click)="deleteRole(role.roleID)">Delete</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
  
      <!-- Bootstrap Modal for Role Form -->
      <div class="modal" id="roleModal" tabindex="-1" role="dialog" style="margin-top: 30px;">
        <div class="modal-dialog" role="document">
          <div class="modal-content" style="background-color:lightblue">
            <div class="modal-header bg-info text-center">
              <h5 class="modal-title">{{ isNewRole ? 'Create Role' : 'Edit Role' }}</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="cancelEdit()"
                style="background-color: rgb(192, 190, 190);">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <form>
                <div class="form-group" style="margin-top: 10px;">
                  <label for="roleName"><b>Role Name:</b></label>
                  <input type="text" class="form-control" [(ngModel)]="selectedRole.roleName" name="roleName" />
                </div>
  
                <div class="form-group" style="margin-top: 10px;">
                  <label for="description"><b>Description:</b></label>
                  <input type="text" class="form-control" [(ngModel)]="selectedRole.description" name="description" />
                </div>
  
                <br>
                <button class="btn btn-success" (click)="saveRole()">Save</button>&nbsp;
                <button class="btn btn-danger" (click)="cancelEdit()">Cancel</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
