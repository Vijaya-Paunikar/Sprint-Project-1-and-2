<div class="container-fluid" style="background-image:url(assets/log.webp)">
    <br>
    <br>
    <br>
<div class="auth-container" style="margin-top: -45px; border:5px solid darkblue;">
  
  <h2 class="auth-heading">{{ isRegister ? 'Register' : 'Login' }}</h2>
  <form *ngIf="!otpSent" (ngSubmit)="onSubmit()" #authForm="ngForm" class="auth-form">
      <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" [(ngModel)]="email" required>
      </div>
      <div class="form-group" *ngIf="!isOTP">
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" [(ngModel)]="password" required>
      </div>
      <div *ngIf="isRegister && !isOTP" class="form-group">
          <label for="confirmPassword">Confirm Password:</label>
          <input type="password" id="confirmPassword" name="confirmPassword" [(ngModel)]="confirmPassword" required>
      </div>
      <div *ngIf="isOTP" class="form-group">
          <label for="otp">Enter OTP:</label>
          <input type="text" id="otp" name="otp" [(ngModel)]="otp" required>
      </div>
      <button type="submit" class="auth-button" *ngIf="!otpSent">{{ isRegister ? 'Register' : 'Login' }}</button>
      <button type="button" class="auth-button" *ngIf="otpSent" (click)="verifyOTP()">Verify OTP</button>
  </form>
  <p class="error-message">{{ errorMessage }}</p>
  <p (click)="toggleMode()" class="auth-switch" style="color:black;">
      {{ isRegister ? 'Already have an account? Login here.' : 'Don\'t have an account? Register here.' }}
  </p>
</div>
</div>
